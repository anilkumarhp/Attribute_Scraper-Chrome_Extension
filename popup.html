<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #myform {
            width: 100px;
            height: auto;
            padding: 10px;
            border: 2px solid #783f6a;
        }

        #Check1, #Check2, #Check3, #Check4 {
            margin-bottom: 10px;
            
        }

        button {
            /* margin-bottom: 10px; */
            border-radius: 10px;
            
            margin: 10px 0 5px;
            box-shadow: 0 2px 4px rgba(0,0,0,.4),0 2px 4px rgba(0,0,0,.12);
        }

        
    </style>
    
</head>
<body>
    <form name="myform" id="myform" method="post">
    <INPUT TYPE="checkbox" NAME="checkbox" id="Check1">ID
        <br>
        <INPUT TYPE="checkbox" NAME="checkbox" id="Check2">NAME
        <br>
        <INPUT TYPE="checkbox" NAME="checkbox" id="Check3">TYPE
        <br>
        <INPUT TYPE="checkbox" NAME="checkbox" id="Check4">CLASS
        <br>        
        <button type="button" id="extract"> Extract</button>       
    </form>
   
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    
</body>
</html>
